<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="row align-center">
    <form action="#" id="todo-form" class="small-6 columns">
        <input type="text" placeholder="Enter Task" id="todo-form-input" autofocus>
        <input type="submit" class="primary button" id="todo-form-button" value="Add Task">
    </form>

    <ul id="todo-controls" class="todo-controls">
        <li data-filter="all">All</li>
        <li data-filter="completed">Completed</li>
        <li data-filter="uncompleted">Uncompleted</li>
    </ul>

    <ul id="todo-list" class="todo-list small-12  columns">
    </ul>
</div><!-- /.row -->

<script src="js/todo.js"></script>

<script>
    new Todo();
</script>
</body>
</html>
